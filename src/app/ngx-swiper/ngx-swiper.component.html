<div class="swiper-container">
<div #scroller class="swiper-scroller">
  <div #swipeableItems *ngFor="let swipeable of swipeableData" [ngClass]="{'swipeable': true}" (click)="centerItem($event.currentTarget)">
    <ng-container [ngTemplateOutlet]="swipeableTemplate.template" [ngTemplateOutletContext]="{ swipeable: swipeable, centered: swipeable.centered }">
    </ng-container>
  </div>
</div>
</div>
